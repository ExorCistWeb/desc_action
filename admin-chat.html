<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="chat">
        <div class="messages" id="messages">

        </div>
        <p class="user-email-answer"></p>
        <input type="text" name="" id="message-input">
        <button id="send-message">Отправить сообщение</button>
    </div>
    <div class="users-reviews" id="users-reviews">
        <p style="font-size: 20px; padding: 5px;">Отзывы пользователей о работе технической поддержки</p>
        <div class="user-review">
            <p>Имя пользователя: Имя</p>
            <p>email пользователя email@mail.ru</p>
            <p>Отзыв: отзыв</p>
            <p>Количество звезд: 5</p>
        </div>
    </div>
    <script src="/js/admin.js"></script>
</body>
</html>
